<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="icon" href="images/site_icon.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="/js/data_core.js"></script>
<script src="/js/error_core.js"></script>
<script src="/js/login.js"></script>
<link rel="stylesheet" type="text/css" href="/css/common_core.css">
</head>
<body>
<div class="fullscreeen">
    <table border="0" width="100%" height="100%">
        <tr>
            <td style="width: 20%;"> </td>
            <td style="width: 60%;"> </td>
            <td style="width: 20%;"> </td>
        </tr>
        <tr>
            <td style="width: 20%;"> </td>
            <td style="width: 60%; height: 85vh;">
                <table style="width: 100%; height: 100%;">
                    <tr>
                        <td style="width: 50%; vertical-align: top;">
                            <div>
                                <p class="big_text">Login:</p>
                                <hr style="margin-top: 5px; margin-bottom: 15px; width: 300px; border-top: 1px solid #cccccc; float: left;">
                                <div class="form-group" style="width: 300px;">
                                    <label class="reading_text">Name:</label>
                                    <input class="form-control" type="text" class="form-control" id="usr">
                                </div>
                                <div class="form-group" style="width: 300px;">
                                    <label class="reading_text">Password:</label>
                                    <input class="form-control" type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group" style="width: 300px;">
                                    <label class="reading_text">Are you human?</label>
                                    <div class="g-recaptcha" data-callback="recaptcha_checked" data-sitekey="6LdLtDYUAAAAABV2LO84ax7C5UyFpEH63mSyKFXy"></div>
                                </div>
                                <div class="form-group" style="width: 300px;">
                                    <button type="button" class="btn btn-primary" onclick="do_login();">Submit</button>
                                </div>
                                <div id="captcha_error" class="alert alert-danger hide" style="width: 300px;"><strong>Error:</strong> Please prove that you are human.</div>
                                <div id="login_error" class="alert alert-danger hide" style="width: 300px;"><strong>Error:</strong> Invalid username and/or password.</div>
                            </div>
                        </td>
                        <td style="width: 50%; vertical-align: top;">
                            <span class="reading_text">
                                <p>In order to allow you to save your game we need you to login.</p>
                                <p>Don't have an account? Then <a href="register.htm">create one</a>.</p>
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 20%;"> </td>
        </tr>
        <tr>
            <td style="width: 20%;"> </td>
            <td style="width: 60%; vertical-align: top;" class="text-center"><p class="game_text">About</p></td>
            <td style="width: 20%;"> </td>
        </tr>
    </table>
</div>
</body>
</html>
